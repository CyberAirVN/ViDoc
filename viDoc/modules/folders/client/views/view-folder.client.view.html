<section>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a ui-sref="projects.view({ projectId: vm.projectId })"><span class="glyphicon glyphicon-arrow-left" style="font-size: 12px; padding-right: 8px"></span> Back</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="articles.create({projectId: vm.projectId, folderName: vm.folderName})"><span class="glyphicon glyphicon-plus" style="font-size: 12px"></span> New Article</a></li>
        <li><a ui-sref="folders.edit({ folderName: vm.folderName })"><span class="glyphicon glyphicon-pencil" style="font-size: 12px"></span> Edit</a></li>
        <li><a href="#" ng-click="vm.remove()""><span class="glyphicon glyphicon-trash" style="font-size: 12px"></span> Delete</a></li>
      </ul>
    </div>
  </nav>
</section>
<section style="padding: 0 16px">
  <div class="page-header">
    <h1 style="color: #555" ng-bind="vm.folder.name"></h1>
    <h4 style="color: #868686" ng-bind="vm.folder.describe"></h4>
  </div>
  <div class="list-group">
    <a class="list-group-item" ng-repeat="article in vm.folder.articles" 
    ui-sref="articles.edit({ projectId: vm.projectId, folderName: vm.folderName, articleId: vm.articleName(article.title) })" style="border-right: none;border-left: none;">
      <div>
        <span class="glyphicon glyphicon-file" style="font-size: 20px; padding: 6px 8px 0 0;float: left;"></span>
        <h2 class="list-group-item-heading" style="color: #337ab7" ng-bind="article.title"></h2>
      </div>
      <p class="list-group-item-text" style="color: #868686">Posted on 
      <span ng-bind="article.created | date:'mediumDate'"></span> by 
      <span ng-bind="article.user.displayName"></span></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="!vm.folder.articles.length">
    No article are currently in this folder. <a ui-sref="articles.create({projectId: vm.projectId, folderName: vm.folderName })">create one</a>?
  </div>
</section>
